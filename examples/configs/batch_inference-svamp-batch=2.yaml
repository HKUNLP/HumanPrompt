---
  dataset:
    dataset_name: "svamp"
    dataset_split: "validation"
    dataset_subset_name: null
    dataset_key_map:
      question: "question"
      answer: "answer"
      id: "id"
  method:
    method_name: "batch_inference"
    method_config_file_path: null
    method_args:
      client_name: "openai"
      transform: "batch_inference.svamp.transform_batch_inference_svamp.BatchInferenceSVAMPTransform"
      extract: "batch_inference.svamp.extract_batch_inference_svamp.BatchInferenceSVAMPExtract"
      extraction_regex: ".*The answer is (.*).\n?"
      prompt_file_path: "batch_inference/svamp/prompt-batch=2.txt"
      max_tokens: 512
      temperature: 0
      engine: code-davinci-002
      stop_sequence: "\n\n"
  metrics:
    - "exact_match"
